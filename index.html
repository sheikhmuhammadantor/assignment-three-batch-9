<!DOCTYPE html>
<html lang="en" data-theme="light">

<!-- ViewPort and Meta Tag-Link -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Title -->
<title>Hockey's | Show Your Performance</title>
<!-- Favicon Icon -->
<link rel="shortcut icon" href="./icons/favicon.webp" type="image/x-icon">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- DaisyUI + TailwindCSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- Adding Custom CSS -->
<style type="text/tailwindcss">
    @layer utilities {
      .hiddenr {
        display: none !important;
        }
    }
</style>
<!-- Customizing Tailwind CSS Config -->
<script>
    tailwind.config = {
        theme: {
            fontFamily: {
                'manrope': ['Manrope', 'sans-serif'],
            },
            extend: {
                backgroundImage: {
                    'white-gradient': "linear-gradient(to top, #fff, #eee)",
                    'paper-bg': 'url(./images/discuss-bg.jpg)',
                },
                colors: {
                    'grelow': '#abef5f',
                }
            }
        }
    }
</script>

</head>
